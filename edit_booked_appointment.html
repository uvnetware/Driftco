<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4e4437, #1e1b18);
            color: #f8ecd4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #2d2924;
            border-radius: 12px;
            padding: 2em;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #c9a67a;
            text-align: center;
            transition: transform 0.2s;
        }

        h2 {
            color: #f8ecd4;
            margin-bottom: 1em;
            font-weight: 600;
            font-size: 2em;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.2em;
            text-align: left;
        }

        label {
            color: #f1d0a7;
            margin-bottom: 0.3em;
            display: block;
            font-weight: 600;
        }

        input[type="text"], input[type="date"], select, textarea, button {
            width: 100%;
            padding: 0.75em;
            font-size: 1em;
            background-color: #3a3631;
            color: #f8ecd4;
            border: 1px solid #c9a67a;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            margin-top: 0.5em;
        }

        button {
            background-color: #c9a67a;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #f1d0a7;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Appointment</h2>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required>
    </div>
    
    <div class="form-group">
        <label for="service">Service</label>
        <input type="text" id="service" required>
    </div>
    
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" id="price" required>
    </div>
    
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" value="Vadodara" required>
    </div>
    
    <div class="form-group">
        <label for="remark">Remark</label>
        <textarea id="remark"></textarea>
    </div>
    
    <button onclick="saveAppointment()">Update Appointment</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const date = urlParams.get('date');
    const id = urlParams.get('id');

    async function loadAppointment() {
        try {
            const response = await fetch(`https://drifthairstudioandacademyv-default-rtdb.firebaseio.com/appointments/${date}/${id}.json`);
            if (!response.ok) throw new Error('Failed to fetch appointment data.');

            const data = await response.json();
            document.getElementById('name').value = data.name;
            document.getElementById('service').value = data.service;
            document.getElementById('price').value = data.price;
            document.getElementById('city').value = data.city;
            document.getElementById('remark').value = data.remark || '';
        } catch (error) {
            console.error('Error:', error);
            alert('Error loading appointment data.');
        }
    }

    async function saveAppointment() {
        const name = document.getElementById('name').value;
        const service = document.getElementById('service').value;
        const price = document.getElementById('price').value;
        const city = document.getElementById('city').value;
        const remark = document.getElementById('remark').value;

        const updatedData = { name, service, price: parseFloat(price), city, remark };

        try {
            const response = await fetch(`https://drifthairstudioandacademyv-default-rtdb.firebaseio.com/appointments/${date}/${id}.json`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedData)
            });

            if (!response.ok) throw new Error('Failed to update appointment.');

            alert('Appointment updated successfully!');
            window.location.href = 'viewappointment.html';
        } catch (error) {
            console.error('Error:', error);
            alert('Error updating appointment.');
        }
    }

    loadAppointment();
</script>

</body>
</html>
