<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4e4437, #1e1b18);
            color: #f8ecd4;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #2d2924;
            border-radius: 12px;
            padding: 2em;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #c9a67a;
            text-align: center;
            transition: transform 0.2s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #f8ecd4;
            margin-bottom: 1.5em;
            font-weight: 600;
            font-size: 2em;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.2em;
            text-align: left;
        }

        label {
            color: #f1d0a7;
            margin-bottom: 0.3em;
            display: block;
            font-weight: 600;
        }

        input[type="text"], input[type="date"], input[type="number"], select, textarea {
            width: 100%;
            padding: 0.75em;
            font-size: 1em;
            background-color: #3a3631;
            color: #f8ecd4;
            border: 1px solid #c9a67a;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus, textarea:focus {
            border-color: #f1d0a7;
            box-shadow: 0 0 10px rgba(201, 166, 122, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 0.9em;
            font-size: 1.1em;
            font-weight: 600;
            background-color: #c9a67a;
            color: #1e1b18;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            margin-top: 1em;
        }

        .submit-btn:hover {
            background-color: #f1d0a7;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Book Appointment</h2>

    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
    </div>

    <div class="form-group">
        <label for="timeSlot">Time Slot</label>
        <select id="timeSlot" required>
            <option value="">Select Time Slot</option>
        </select>
    </div>

    <div class="form-group">
        <label for="service">Service</label>
        <select id="service" required>
            <option value="">Select Service</option>
            <option value="Haircut - 300">Haircut - $300</option>
            <option value="Hair Color - 500">Hair Color - $500</option>
            <option value="Hair Styling - 400">Hair Styling - $400</option>
            <option value="Facial - 350">Facial - $350</option>
            <option value="Hair Massage - 450"> Hair Massage - $450</option>
        </select>
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required>
    </div>

    <div class="form-group">
        <label for="number">Mobile Number</label>
        <input type="text" id="number" required>
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" value="Vadodara" readonly>
    </div>

    <div class="form-group">
        <label for="remark">Remark</label>
        <textarea id="remark" rows="2"></textarea>
    </div>

    <button class="submit-btn" onclick="bookAppointment()">Book Appointment</button>
</div>

<script>
    // Populate time slots in 30-minute increments from 7:30 AM to 9:00 PM
    function populateTimeSlots() {
        const timeSlotSelect = document.getElementById('timeSlot');
        for (let hour = 7; hour < 21 || (hour === 21 && min === 0); hour++) {
            for (let min = (hour === 7 ? 30 : 0); min < 60; min += 30) {
                const time = new Date();
                time.setHours(hour);
                time.setMinutes(min);
                const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const option = document.createElement('option');
                option.value = timeString;
                option.textContent = timeString;
                timeSlotSelect.appendChild(option);
            }
        }
    }

    populateTimeSlots();

    async function bookAppointment() {
        const date = document.getElementById('date').value;
        const timeSlot = document.getElementById('timeSlot').value;
        const service = document.getElementById('service').value;
        const name = document.getElementById('name').value;
        const number = document.getElementById('number').value;
        const city = document.getElementById('city').value;
        const remark = document.getElementById('remark').value;

        // Mobile number validation
        const mobileNumberPattern = /^\d{10}$/;
        const mobileField = document.getElementById('number');
        
        // Reset error styles before validation
        mobileField.style.borderColor = '#c9a67a'; // Default color
        
        if (!mobileNumberPattern.test(number)) {
            alert('Please enter a valid 10-digit mobile number.');
            mobileField.style.borderColor = 'red'; // Red border for error
            return;
        }

        if (!date || !timeSlot || !service || !name || !number || !city) {
            alert('Please fill out all fields.');
            return;
        }

        const [serviceName, price] = service.split(' - ');

        const appointmentData = {
            timeSlot,
            service: serviceName,
            price: parseFloat(price.replace('$', '')),
            name,
            number,
            city,
            remark
        };

        try {
            const response = await fetch(`https://drifthairstudioandacademyv-default-rtdb.firebaseio.com/appointments/${date}.json`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(appointmentData)
            });

            if (!response.ok) throw new Error('Failed to book appointment.');

            alert('Appointment booked successfully!');
            document.getElementById('date').value = '';
            document.getElementById('timeSlot').value = '';
            document.getElementById('service').value = '';
            document.getElementById('name').value = '';
            document.getElementById('number').value = '';
            document.getElementById('remark').value = '';
        } catch (error) {
            console.error('Error:', error);
            alert('Error booking appointment.');
        }
    }
</script>

</body>
</html>
