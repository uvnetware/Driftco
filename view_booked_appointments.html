<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4e4437, #1e1b18);
            color: #f8ecd4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #2d2924;
            border-radius: 12px;
            padding: 2em;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #c9a67a;
            text-align: center;
            transition: transform 0.2s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #f8ecd4;
            margin-bottom: 1em;
            font-weight: 600;
            font-size: 2em;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.2em;
            text-align: left;
        }

        label {
            color: #f1d0a7;
            margin-bottom: 0.3em;
            display: block;
            font-weight: 600;
        }

        input[type="date"], button {
            width: 100%;
            padding: 0.75em;
            font-size: 1em;
            background-color: #3a3631;
            color: #f8ecd4;
            border: 1px solid #c9a67a;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            margin-top: 0.5em;
        }

        button {
            background-color: #c9a67a;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #f1d0a7;
        }

        .appointment-list {
            list-style: none;
            padding: 0;
            margin-top: 1em;
        }

        .appointment-item {
            background-color: #3a3631;
            border: 1px solid #c9a67a;
            border-radius: 8px;
            padding: 1em;
            margin-bottom: 0.5em;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
        }

        .btn-group {
            display: flex;
            gap: 0.5em;
            margin-top: 1em;
        }

        .btn-cancel, .btn-edit, .btn-call {
            padding: 0.4em 0.8em;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
        }

        .btn-cancel {
            background-color: #d9534f;
            color: #f8ecd4;
        }

        .btn-cancel:hover {
            background-color: #c9302c;
        }

        .btn-edit {
            background-color: #5cb85c;
            color: #f8ecd4;
        }

        .btn-edit:hover {
            background-color: #4cae4c;
        }

        .btn-call {
            background-color: #007bff;
            color: #f8ecd4;
        }

        .btn-call:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>View Appointments</h2>

    <div class="form-group">
        <label for="searchDate">Select Date</label>
        <input type="date" id="searchDate" required>
        <button onclick="loadAppointments()">Search</button>
    </div>

    <ul class="appointment-list" id="appointmentList"></ul>
</div>

<script>
    async function loadAppointments() {
        const date = document.getElementById('searchDate').value;
        if (!date) {
            alert('Please select a date.');
            return;
        }

        try {
            const response = await fetch(`https://drifthairstudioandacademyv-default-rtdb.firebaseio.com/appointments/${date}.json`);
            if (!response.ok) throw new Error('Failed to fetch appointments.');

            const data = await response.json();
            const appointmentList = document.getElementById('appointmentList');
            appointmentList.innerHTML = '';

            if (!data) {
                appointmentList.innerHTML = '<p>No appointments found for this date.</p>';
                return;
            }

            Object.entries(data).forEach(([id, appointment]) => {
                const item = document.createElement('li');
                item.className = 'appointment-item';
                item.innerHTML = `
                    <div>
                        <p><strong>${appointment.name}</strong> (${appointment.timeSlot})</p>
                        <p>Service: ${appointment.service} - Price: $${appointment.price}</p>
                        <p>City: ${appointment.city}</p>
                        <p>Remark: ${appointment.remark || "N/A"}</p>
                    </div>
                    <div class="btn-group">
                        <button class="btn-call" onclick="callCustomer('${appointment.number}')">Call</button>
                        <button class="btn-cancel" onclick="cancelAppointment('${date}', '${id}')">Cancel</button>
                        <button class="btn-edit" onclick="editAppointment('${date}', '${id}')">Edit</button>
                    </div>
                `;
                appointmentList.appendChild(item);
            });
        } catch (error) {
            console.error('Error:', error);
            alert('Error loading appointments.');
        }
    }

    function callCustomer(mobile) {

    }

    async function cancelAppointment(date, id) {
        try {
            const response = await fetch(`https://drifthairstudioandacademyv-default-rtdb.firebaseio.com/appointments/${date}/${id}.json`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ remark: 'Canceled' })
            });

            if (!response.ok) throw new Error('Failed to cancel appointment.');

            alert('Appointment canceled.');
            loadAppointments();
        } catch (error) {
            console.error('Error:', error);
            alert('Error canceling appointment.');
        }
    }

    function editAppointment(date, id) {
        window.location.href = `edit_booked_appointment.html?date=${date}&id=${id}`;
    }
</script>

</body>
</html>
