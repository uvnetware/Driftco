<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift Salon Customer Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Style Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Body styling */
        body {
            background: linear-gradient(135deg, #4e4437, #1e1b18);
            color: #f8ecd4;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        /* Form container styling */
        .form-container {
            background: #2d2924;
            border-radius: 12px;
            padding: 2em;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #c9a67a;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Form heading */
        h2 {
            text-align: center;
            margin-bottom: 1.5em;
            color: #f8ecd4;
            font-size: 2em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Form group and label styling */
        .form-group {
            margin-bottom: 1.5em;
            position: relative;
        }

        label {
            display: block;
            font-size: 1em;
            color: #c9a67a;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        /* Input and select styling */
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 0.75em;
            font-size: 1em;
            background-color: #3a3631;
            color: #f8ecd4;
            border: 1px solid #c9a67a;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, select:focus {
            border-color: #f1d0a7;
            box-shadow: 0 0 10px rgba(201, 166, 122, 0.5);
        }

        /* Button styling */
        .submit-btn {
            width: 100%;
            padding: 0.9em;
            font-size: 1.1em;
            font-weight: 600;
            background-color: #c9a67a;
            color: #1e1b18;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1.5em;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background-color: #f1d0a7;
        }

        /* Validation Styling */
        .error {
            color: #ff6767;
            font-size: 0.85em;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 4px;
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5em;
                max-width: 100%;
            }
            h2 {
                font-size: 1.6em;
            }
            .submit-btn {
                font-size: 1em;
                padding: 0.8em;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.5em;
                margin-bottom: 1em;
            }
            label {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Register Customer</h2>
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <span id="nameError" class="error"></span>
    </div>
    <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" placeholder="Enter mobile number">
        <span id="mobileError" class="error"></span>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address">
        <span id="emailError" class="error"></span>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <span id="genderError" class="error"></span>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter city name">
        <span id="cityError" class="error"></span>
    </div>
    <div class="form-group">
        <label for="profession">Profession</label>
        <select id="profession">
            <option value="">Select Profession</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Self Employed">Self Employed</option>
            <option value="Job">Job</option>
            <option value="Business">Business</option>
            <option value="Student">Student</option>
        </select>
        <span id="professionError" class="error"></span>
    </div>
    <button class="submit-btn" onclick="addCustomer()">Add Customer</button>
</div>

<script>
    function validateFields() {
        const errors = {};
        const name = document.getElementById('name').value.trim();
        const mobile = document.getElementById('mobile').value.trim();
        const email = document.getElementById('email').value.trim();
        const gender = document.getElementById('gender').value;
        const city = document.getElementById('city').value.trim();
        const profession = document.getElementById('profession').value;

        if (!name) errors.name = 'Name is required';
        if (!mobile || !/^\d{10}$/.test(mobile)) errors.mobile = 'Valid mobile number is required';
        if (!email || !/\S+@\S+\.\S+/.test(email)) errors.email = 'Valid email is required';
        if (!gender) errors.gender = 'Gender is required';
        if (!city) errors.city = 'City is required';
        if (!profession) errors.profession = 'Profession is required';

        document.getElementById('nameError').textContent = errors.name || '';
        document.getElementById('mobileError').textContent = errors.mobile || '';
        document.getElementById('emailError').textContent = errors.email || '';
        document.getElementById('genderError').textContent = errors.gender || '';
        document.getElementById('cityError').textContent = errors.city || '';
        document.getElementById('professionError').textContent = errors.profession || '';

        return Object.keys(errors).length === 0;
    }

    async function addCustomer() {
        if (!validateFields()) return;

        const customerData = {
            name: document.getElementById('name').value.trim(),
            mobile: document.getElementById('mobile').value.trim(),
            email: document.getElementById('email').value.trim(),
            gender: document.getElementById('gender').value,
            city: document.getElementById('city').value.trim(),
            profession: document.getElementById('profession').value
        };

        try {
            const professionPath = customerData.profession.replace(/\s/g, '').toLowerCase();
            const response = await fetch(`https://drifthairstudioandacademyv-default-rtdb.firebaseio.com/customers/${professionPath}.json`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(customerData)
            });

            if (response.ok) {
                alert('Customer added successfully!');
                document.querySelectorAll('input, select').forEach(input => input.value = '');
            } else {
                alert('Failed to add customer. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to connect to the database.');
        }
    }
</script>

</body>
</html>
